<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charts - FinTrack</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
      .sticky-header {
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(44, 62, 89, 0.08);
      }
      .brand-logo {
        font-family: 'Pacifico', 'Poppins', cursive, sans-serif;
        font-weight: 500;
        font-size: 2rem;
        letter-spacing: 1px;
        color: #00C9A7 !important;
        text-shadow: 0 2px 8px #2E3A5911;
      }
      .modern-card {
        border-radius: 1rem;
        box-shadow: 0 4px 24px rgba(44, 62, 89, 0.08);
        background: #fff;
      }
    </style>
  </head>
  <body style="background: linear-gradient(135deg, #F2F6FC 60%, #E0F7FA 100%);">
    <nav
      class="navbar navbar-dark sticky-header"
      style="background-color: #2E3A59"
    >
      <div class="container-fluid">
        <span class="navbar-brand brand-logo">FinTrack</span>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="modern-card p-4 mx-auto" style="max-width: 700px">
        <h2 class="mb-4 text-center">Charts</h2>
        {% if pie_chart %}
        <div class="mb-4 text-center">
          <h5>Spending by Category</h5>
          <img
            src="/{{ pie_chart }}"
            alt="Pie chart of spending by category"
            class="img-fluid rounded shadow"
            style="max-width: 400px"
          />
        </div>
        {% endif %} {% if line_chart %}
        <div class="mb-4 text-center">
          <h5>Monthly Income vs Expenses</h5>
          <img
            src="/{{ line_chart }}"
            alt="Line chart of monthly income vs expenses"
            class="img-fluid rounded shadow"
            style="max-width: 600px"
          />
        </div>
        {% endif %} {% if not pie_chart and not line_chart %}
        <p class="text-center">No data available for charts.</p>
        {% endif %}
        <div class="text-center mt-4">
          <a
            href="{{ url_for('index') }}"
            class="btn btn-outline-secondary rounded-pill px-4"
            >Back to Dashboard</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
